<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>build this webpage - Google Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <style>
    * {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        font-family: 'Roboto',arial, sans-serif;
      }
      
      body {
        margin: 0;
        font-size: 13px;
      }
      
      ul {
        margin: 0;
        padding: 0;
      }
      
      li {
        display: inline;
      }
      
      img {
        width: 100px;
        display: inline;
        margin: 25px;
        vertical-align: top;
      }
      
      input {
        display: inline;
        width: 620px;
        height: 40px;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid rgb(199, 199, 199);
        vertical-align: top;
      }
      
      h2 {
        font-weight: normal;
        margin: 0 0 3px 0;
      }
      
      h2 a {
        color: rgb(0, 3, 166);
      }
      
      h2 a:hover {
        text-decoration: underline;
      }
      
      .link {
        color: green;
        font-size: 14px;
      }
      
      a {
        text-decoration: none;
        color: rgb(48, 48, 48);
      }
      
      p {
        margin: 0;
      }
      
      span {
        color: rgb(150, 150, 150);
      }
      
      .topContainer {
        display: block;
        border-bottom: 1px solid rgb(209, 209, 209);
      }
      
      .accountOptions {
        display: inline;
        float: right;
        padding: 20px;
        margin-top: 0px;
      }
      
      .accountOptions li {
        padding: 10px;
      }
      
      .fa-th {
        color: #545454;
        font-size: 1.3em;
      }
      
      .fa-angle-right {
        font-size: 18px;
      }
      
      .signIn {
        display: inline;
        border-radius: 3px;
        border: none;
        padding: 10px;
        width: 70px;
        color: white;
        background: #3c7ae4;
        font-weight: bold;
      }
      
      .searchTools {
        margin-top: 20px;
        width: 620px;
        display: inline-block;
        vertical-align: bottom;
      }
      
      .searchToolOptions {
        font-size: 13px;
        margin-top: 30px;
      }
      
      .left {
        float: left;
        margin-right: 10px;
        margin-left: 0px;
      }
      
      .right {
        float: right;
        margin-right: 0px;
        margin-left: 10px;
      }
      
      .searchToolOptions li {
        padding: 10px;
      }
      
      .active {
        font-weight: bold;
        border-bottom: 3px solid #1A73E8;
      }
      
      .active a {
        color: #1A73E8 !important;
      }
      
      .searchResults {
        margin-left: 162px;
        width: 620px;
        display: inline-block;
      }
      
      .result {
        margin: 20px 0 20px 5px;
      }
      
      .numberOfResults {
        margin-top: 15px;
        color: rgb(150, 150, 150);
      }
      
      .result p {
        margin: 3px 0 25px 0;
        color: #545454;
        line-height: 1.5em;
      }
      
      table {
        margin: 0 auto;
        text-align: center;
        letter-spacing: -0.12em;
        font-size: 2.3em;
        margin-bottom: 20px;
        font-weight: bold;
      }
      
      .pageNumber {
        font-size: 12px;
        color: rgb(50, 93, 246);
        letter-spacing: normal;
        text-align: center;
      }
      
      .blue {
        color: rgb(50, 93, 246);
      }
      
      .red {
        color: rgb(218, 63, 63);
      }
      
      .green {
        color: rgb(76, 140, 68);
      }
      
      .yellow {
        color: rgb(236, 184, 29);
      }
      
      .footer {
        position: absolute;
        background: #f2f2f2;
        width: 100%;
        padding: 10px;
        border-top: 1px solid rgb(209, 209, 209);
      }
      
      .footer p, .footer ul {
        margin-left: 162px;
      }
      
      .footer p {
        margin-bottom: 20px;
      }
      
      .footer li {
        margin-right: 20px;
      }
  </style>
  <body>
    <div class="topContainer">
        <a href="/search-machine"> <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt=""></a>
        <ul class="accountOptions">
          <li><a href="#"><i class="fas fa-th"></i></a></li>
          <li><button class="signIn" type="button" name="button">Sign In</button></li>
        </ul>

        <div class="searchTools">
          <input type="text" name="" value="build this webpage">
          <ul class="searchToolOptions">
          </ul>
        </div>

      </div>

      <div class="searchResults">
        {% for item in my_list %}
          <div class="result">
            <h2><a href="#">{{item.title}}</a></h2>
            <a class="link" href="#">https://arstechnica.com/.../with-zero-coding-experience-artist-building-180-webpages-...</a>
            <p>{{item.preview}}</p>
          </div>
        {% endfor %}

          <table>
            <tr>
              <td><span class="blue">G</span></td>
              <td><span class="red">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="yellow">o</span></td>
              <td><span class="blue">g</span></td>
              <td><span class="green">l</span></td>
              <td><span class="red">e</span></td>
              <td rowspan="2" style="width: 10px;"></td>
              <td><span class="blue"><i class="fas fa-angle-right"></i></span></td>
            </tr>
            <tr>
              <td class="pageNumber"></td>
              <td class="pageNumber"></td>
              <td class="pageNumber">1</td>
              <td class="pageNumber">2</td>
              <td class="pageNumber">3</td>
              <td class="pageNumber">4</td>
              <td class="pageNumber">5</td>
              <td class="pageNumber">6</td>
              <td class="pageNumber">7</td>
              <td class="pageNumber">8</td>
              <td class="pageNumber">9</td>
              <td class="pageNumber">10</td>
              <td colspan="3"></td>
              <td class="pageNumber">Next</td>
            </tr>
          </table>
      </div>

      <div class="footer">
        <p><strong>Depok,</strong> Made with Django by:</p>
        <ul>
            <li><a href="#">Abdul Rafi</a></li>
            <li><a href="#">Jason Irvine Mahendra Putra</a></li>
        </ul>
      </div>



  </body>
</html>
