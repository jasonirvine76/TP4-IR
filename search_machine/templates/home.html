<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .google-logo {
            width: 272px;
            height: 92px;
            background: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png') no-repeat center;
            background-size: contain;
            margin: 150px auto 50px;
        }
        .search-container {
            text-align: center;
        }
        .search-box {
            width: 600px;
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="google-logo"></div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get" class="search-box">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" placeholder="Google Search" aria-label="Google Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Google Search</button>
                    </div>
                </div>
            </form>
            <form action="https://www.google.com/search" method="get" class="search-box mt-2">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" placeholder="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">I'm Feeling Lucky</button>
                    </div>
