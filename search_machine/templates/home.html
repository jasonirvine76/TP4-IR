<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BukanSearchEggine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .google-logo {
            width: 272px;
            height: 272px;
            background: url('/static/logo.png') no-repeat center;
            background-size: contain;
            margin: 150px auto 50px;
        }
        .search-container {
            text-align: center;
            border-radius: 4px;
        }
        .search-box {
            width: 600px;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo"></div>
        <div class="search-container">
            <form action="/search-machine/ask" method="get" class="search-box">
                <div class="input-group">
                    <input type="text" class="form-control rounded-left" name="query" placeholder="      What's on your mind?" aria-label="Google Search" aria-describedby="button-addon2">
                    <div style="position:absolute; margin-top:7px; margin-left:5px">
                        <img src="https://img.icons8.com/search" alt="Search Icon" width="20" height="20">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
